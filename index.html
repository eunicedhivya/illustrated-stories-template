<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>illustrated stories</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Georama:ital,wght@0,200;0,300;0,400;0,600;1,200;1,300;1,400;1,600&display=swap"
        rel="stylesheet">
        <link rel="stylesheet" href="css/fullpage.min.css">
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/illustrated-story.css" />
</head>

<body>
    <header id="header">
        <img class="sticky-mob" src="assets/header/stickyheader-mobile.PNG" alt="">
        <img class="sticky-desk" src="assets/header/stickyheader.PNG" alt="">
        <img class="sticky-desk-lg" src="assets/header/sticky-header-lg.jpeg" alt="">
    </header>
    <div class="sliderNavBar NavLeft">
        <button id="moveUp"><img src="assets/prev.svg" /></button>
        <img src="assets/circle.svg" style="visibility: hidden;" alt="">
        <button id="moveDown"><img src="assets/next.svg" /></button>
    </div>

    <div class="details-header">
        <p>UP 2022</p>
        <p>Graphic Details</p>
    </div>

    <div id="fullpage">
        <div class="section " id="section0">
            <div class="intro-card">
                <!-- <h1>Chapter One</h1> -->
                <img class="headline-img" src="assets/chapter-one.png" alt="">
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Pellentesque vulputate id lorem non auctor. In dapibus neque at
                imperdiet sodales. Praesent sed massa porta, rutrum orci et, volutpat nibh.</p>
            </div>
        </div>
        <div class="section " id="section1">
            <div class="intro-desktop">
                <img src="assets/cover-desktop/1.png" data-anim="" class="bg" id="bg1" alt="">
                <img src="assets/cover-desktop/2.png" data-anim="" class="bg" id="bg2" alt="">
                <img src="assets/cover-desktop/3.png" data-anim="top" class="bg" id="bg3" alt="">
            </div>
            <div class="intro-mobile">
                <img src="assets/cover-mobile/1.png" data-anim="" class="bg2" alt="">
                <img src="assets/cover-mobile/2.png" data-anim="" class="bg2" alt="">
                <img src="assets/cover-mobile/3.png" data-anim="top" class="bg2" alt="">
            </div>
        </div>
        <div class="section" id="section2">
            <div class="card">
                <img class="fade-item" src="assets/frame-1/1.png" alt="">
                <img class="fade-item" src="assets/frame-1/1-2.png" alt="">
                <img class="fade-item" src="assets/frame-1/2.png" alt="">
                <img class="fade-item" src="assets/frame-1/3.png" alt="">
                <img class="fade-item" src="assets/frame-1/4.png" alt="">
                <img class="fade-item" src="assets/frame-1/5.png" alt="">
            </div>

        </div>
        <div class="section" id="section3">
            <div class="card">
                <img class="fade-item" src="assets/frame-2/1.png" alt="">
                <img class="fade-item" src="assets/frame-2/2.png" alt="">
                <img class="fade-item" src="assets/frame-2/3.png" alt="">
            </div>
        </div>
        <div class="section" id="section4">
            <div class="card">
                <img class="fade-item" src="assets/frame-3/1.png" alt="">
                <img class="fade-item" src="assets/frame-3/2.png" alt="">
                <img class="fade-item" src="assets/frame-3/3.png" alt="">
            </div>
        </div>
        <div class="section" id="section5">
            <div class="card">
                <img class="fade-item" src="assets/frame-4/1.png" alt="">
                <img class="fade-item" src="assets/frame-4/2.png" alt="">
                <img class="fade-item" src="assets/frame-4/3.png" alt="">
            </div>
        </div>
        <div class="section" id="section6">
            <div class="card">
                <img class="fade-item" src="assets/frame-5/1.png" alt="">
                <img class="fade-item" src="assets/frame-5/2.png" alt="">
            </div>
        </div>
        <div class="section" id="section7">
            <div class="card">
                <img class="fade-item" src="assets/frame-6/1.png" alt="">
                <img class="fade-item" src="assets/frame-6/2.png" alt="">
            </div>
        </div>
        <div class="section" id="section8">
            <div class="card">
                <img class="fade-item" src="assets/frame-7/1.png" alt="">
                <img class="fade-item" src="assets/frame-7/2.png" alt="">
            </div>
        </div>
        <div class="section" id="section9">
            <div class="card">
                <img class="fade-item" src="assets/frame-8/1.png" alt="">
                <img class="fade-item" src="assets/frame-8/2.png" alt="">
                <img class="fade-item" src="assets/frame-8/3.png" alt="">
            </div>
        </div>
        <div class="section" id="section10">
            <div class="end-card">
                <button id="gototop">
                    <img src="assets/goto-top.svg" alt="">
                </button>
                <!-- <p>For more stories <br> from this series</p> -->
                <div class="sliderNavBar2 NavBottom">
                    <a href="#"><img class="prevChapter" src="assets/prev-2.svg" /></a>
                    <img class="navcenter" src="assets/circle.svg" alt="">
                    <a href="#"><img class="nextChapter" src="assets/next-2.svg" /></a>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="js/fullpage.min.js"></script>
    <script src="js/script.js"></script>

</body>

</html>
